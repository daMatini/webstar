        border: 5px red solid;
        padding: 20px;

        display: block;
        width: 100px;
        }

      a{
        border-width:5px;
        border-color:red;
        border-style:solid;
        /*display: block;*/
        /*display: none;*/
      }

    </style>

  </head>

    <h1>CSS</H1>
    <h1>CSS</h1>
      Cascading Style Sheets(<a href="http://info.cern.ch/" target="_blank" title="CSS">CSS</a>)문자 위주의 서비스에서 탈피하여, 문자·영상·음성등이 혼합된 멀티미디어 정보를 마치 거미줄과 같은 통신망으로 세계 각지에 연결시켜 주는 서비스
